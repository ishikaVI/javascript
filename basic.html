<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            background-color: rgb(129, 129, 230);
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            border: black;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: rgb(0, 0, 0);
            color: white;
        }
        .button:active {
            transform: 0.6s;
            background-color: rgb(73, 72, 72);
            color: white;
        }
</style>
        </head>
        <body>
            <button class="button"  title=" good job!" onclick="alert('nice work');">click here</button>
            <p> we can add javascript features using 2 methods (script) or using onclick method </p>
            <!-- using script tag -->
            <script>
            //alert("hello world");
            // this is comment in javascript
            /* multiple lines comment*/ 
            console.log("hello world");
        </script>
        </body>
        </html>
