<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <p>Let's play a game!</p>

    <button onclick="
        const computerChoice2 = computermove();
        playmove('rock', computerChoice);
    ">Rock</button>

    <button onclick="
        const computerChoice1 = computermove();
        playmove('scissors', computerChoice);
    ">Scissors</button>

    <button onclick="
        const computerChoice3 = computermove();
        playmove('paper', computerChoice);
    ">Paper</button>

    <script>
        function computermove() {
            let random = Math.random();
            let computerChoice = '';

            if (random >= 0 && random < 1 / 3) {
                computerChoice2 = 'rock';
            } else if (random >= 1 / 3 && random < 2 / 3) {
                computerChoice3 = 'paper';
            } else {
                computerChoice1 = 'scissors';
            }

            return computerChoice1||computerChoice2||computerChoice3; 
        }

        function playmove(playerchoice, computerChoice1||computerChoice2||computerChoice3) {
            let result = '';

            if (playerchoice === computerChoice1||computerChoice2||computerChoice3) {
                result = 'It\'s a draw!';
            } else if (
                (playerchoice === 'rock' && computerChoice1 === 'scissors') ||
                (playerchoice === 'paper' && computerChoice2 === 'rock') ||
                (playerchoice === 'scissors' && computerChoice3 === 'paper')
            ) {
                result = 'You win!';
            } else {
                result = 'You lose!';
            }

            alert(`You chose ${playerchoice}, and the computer chose ${computerChoice1||computerChoice2||computerChoice3}. ${result}`);
        }
    </script>

</body>

</html>
