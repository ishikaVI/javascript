<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <p>Let's play a game!</p>

    <button onclick="
        const computerChoice = computermove();
        playmove('rock', computerChoice);
    ">Rock</button>

    <button onclick="
        const computerChoice = computermove();
        playmove('scissors', computerChoice);
    ">Scissors</button>

    <button onclick="
        const computerChoice = computermove();
        playmove('paper', computerChoice);
    ">Paper</button>

    <script>
        function computermove() {
            let random = Math.random();
            let computerChoice = '';

            if (random >= 0 && random < 1 / 3) {
                computerChoice = 'rock';
            } else if (random >= 1 / 3 && random < 2 / 3) {
                computerChoice = 'paper';
            } else {
                computerChoice = 'scissors';
            }

            return computerChoice; 
        }

        function playmove(playerchoice, computerChoice) {
            let result = '';

            if (playerchoice === computerChoice) {
                result = 'It\'s a draw!';
            } else if (
                (playerchoice === 'rock' && computerChoice === 'scissors') ||
                (playerchoice === 'paper' && computerChoice === 'rock') ||
                (playerchoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = 'You win!';
            } else {
                result = 'You lose!';
            }

            alert(`You chose ${playerchoice}, and the computer chose ${computerChoice}. ${result}`);
        }
    </script>

</body>

</html>
